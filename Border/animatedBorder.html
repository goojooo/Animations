<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Border</title>
    <style>
        .card{
            width: 220px;
            height: 300px;
            background-color: black;
            position: relative;
            display: flex;
            /* place-content: center;
            place-items: center; */
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 24px;
        }
        .card h1{
            z-index: 2;
            color: aliceblue;
            font-size: 2.2em;
        }
        .card::before{
            content: '';
            position: absolute;
            width: 100px;
            height: 150%;
            background-image: linear-gradient(180deg,rgb(0,185,250),rgb(252, 47,252));
            animation: aniBG 7s linear infinite;
            /* transition: 0.2s linear; */
        }
        @keyframes aniBG{
            from {
                transform:rotate(0deg);
            }
            to {
                transform:rotate(360deg);
            }
        }
        .card::after{
            content: '';
            position: absolute;
            background-color: black;
            inset: 7px;
            border-radius: 23px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>GOJO</h1>
    </div>
</body>
</html>
