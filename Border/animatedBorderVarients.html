<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Glow Cards</title>

<style>
    body {
        background: #0a0a0a;
        font-family: Arial, sans-serif;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 30px;
        padding: 40px;
        justify-items: center;
    }

    .card {
        width: 220px;
        height: 300px;
        background-color: black;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 24px;
    }

    .card h1 {
        z-index: 2;
        color: aliceblue;
        font-size: 2.2em;
    }

    .card::before {
        content: '';
        position: absolute;
        width: 120px;
        height: 150%;
        background-image: linear-gradient(
            180deg,
            #00f2ff,
            #8a2be2,
            #ff2fd4
        );
        animation: aniBG 4s linear infinite;
        filter: blur(8px);
        box-shadow: 0 0 40px rgba(255, 47, 212, 0.9);
    }

    @keyframes aniBG {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .card::after {
        content: '';
        position: absolute;
        inset: 7px;
        background-color: black;
        border-radius: 18px;
        z-index: 1;
    }
</style>
</head>

<body>
<div class="container">
    <div class="card"><h1>GOJO</h1></div>
    <div class="card"><h1>SUKUNA</h1></div>
    <div class="card"><h1>ITADORI</h1></div>
    <div class="card"><h1>MEGUMI</h1></div>
</div>
</body>
</html>
