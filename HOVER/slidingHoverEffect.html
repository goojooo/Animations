<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding hover Effect</title>
    <style>
        *{
            background-color: rgb(43, 42, 42);
        }
        section{

            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 300px;
            height: 500px;
            background-color: rgb(255, 81, 0);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        section:hover > :not(:hover){
            filter: blur(4px);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <section>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
</body>
</html>
