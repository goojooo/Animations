<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <style>
        
  .gallery {
    width: 100%;
    height: 100vh;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
}

.cards {
    display: flex;
    gap: 20px;
    padding: 40px;
}

.cards li {
    min-width: 330px;
    height: 400px;
    background: bisque;
    scroll-snap-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
}

    </style>
</head>
<body>
<div class="gallery">
    <ul class="cards">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>

</body>
</html>
